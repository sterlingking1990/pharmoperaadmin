<!-- Filter Panel Component -->
<div class="card mb-4" id="filter-panel">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">üîç Filters</h5>
            <button class="btn btn-sm btn-outline-secondary" id="clear-filters">Clear All</button>
        </div>
        
        <div class="row g-3">
            <!-- Date Range -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Date Range</label>
                <select class="form-select" id="filter-date-range">
                    <option value="all" selected>All Time</option>
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                </select>
            </div>

            <!-- Status -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Status</label>
                <select class="form-select" id="filter-status">
                    <option value="all" selected>All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="missed">Missed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>

            <!-- Medication -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Medication</label>
                <select class="form-select" id="filter-medication">
                    <option value="all" selected>All Medications</option>
                </select>
            </div>

            <!-- Adherence Level -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Adherence Level</label>
                <select class="form-select" id="filter-adherence">
                    <option value="all" selected>All Levels</option>
                    <option value="high">High (>80%)</option>
                    <option value="medium">Medium (60-80%)</option>
                    <option value="low">Low (<60%)</option>
                </select>
            </div>

            <!-- Patient Search -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Search Patient</label>
                <input type="text" class="form-control" id="filter-patient-search" placeholder="Enter Patient ID">
            </div>

            <!-- Check-in Required -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Check-in Required</label>
                <select class="form-select" id="filter-checkin">
                    <option value="all" selected>All</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Time of Day -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Time of Day</label>
                <select class="form-select" id="filter-time-of-day">
                    <option value="all" selected>All Times</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <!-- Frequency -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Frequency</label>
                <select class="form-select" id="filter-frequency">
                    <option value="all" selected>All Frequencies</option>
                </select>
            </div>
        </div>

        <!-- Active Filters Display -->
        <div id="active-filters" class="mt-3" style="display: none;">
            <small class="text-muted">Active Filters:</small>
            <div id="filter-chips" class="d-inline-flex flex-wrap gap-2 ms-2"></div>
        </div>
    </div>
</div>
