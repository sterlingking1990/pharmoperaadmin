<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmOpera Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-primary: #1a1a2e;
            --text-secondary: #6c757d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .login-card {
            background: #ffffff;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.875rem 1.125rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 3rem;
        }

        .input-group .btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            z-index: 10;
            padding: 0 1rem;
            border-radius: 0 0.75rem 0.75rem 0;
            transition: color 0.3s ease;
        }

        .input-group .btn:hover {
            color: #667eea;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem 1.25rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .icon-wrapper {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper i {
            color: white;
            font-size: 0.7rem;
        }

        /* Loading state */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .brand-logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-pills"></i> PharmOpera
            </div>
            <div class="brand-tagline">Smart Pharmacy Operations Management</div>
        </div>

        <div class="card login-card">
            <div class="card-body p-0">
                <h2 class="text-center">Welcome Back</h2>
                <p class="login-subtitle text-center">Sign in to access your dashboard</p>

                <form action="/login" method="post" id="loginForm">
                    <div class="mb-4">
                        <label for="phone_no" class="form-label">
                            <span class="icon-wrapper">
                                <i class="fas fa-phone"></i>
                            </span>
                            Phone Number
                        </label>
                        <input type="text" class="form-control" id="phone_no" name="phone_no" 
                               placeholder="Enter your phone number" required>
                    </div>

                    <div class="mb-4">
                        <label for="unique_code" class="form-label">
                            <span class="icon-wrapper">
                                <i class="fas fa-lock"></i>
                            </span>
                            Unique Code
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="unique_code" name="unique_code" 
                                   placeholder="Enter your unique code" required>
                            <button class="btn" type="button" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">
                            Sign In
                        </button>
                    </div>
                </form>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="login-footer">
            <i class="fas fa-shield-alt"></i> Secure Login • © 2026 PharmOpera
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const uniqueCode = document.getElementById('unique_code');
            const loginForm = document.getElementById('loginForm');
            const loginButton = loginForm.querySelector('.btn-login');

            // Toggle password visibility
            togglePassword.addEventListener('click', function () {
                const type = uniqueCode.getAttribute('type') === 'password' ? 'text' : 'password';
                uniqueCode.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Add loading state on form submit
            loginForm.addEventListener('submit', function () {
                loginButton.classList.add('loading');
                loginButton.innerHTML = '';
            });

            // Auto-focus on phone number field
            document.getElementById('phone_no').focus();
        });
    </script>
</body>
</html>
